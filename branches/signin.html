<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">

                        <!-- form card login -->
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h3 class="mb-0">Login</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" id="loginForm">
                                    <div class="form-group">
                                        <label for="user">Username</label>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="user" id="user">

                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control form-control-lg rounded-0" id="pass">
                                    </div>
                                    <div>
                                        <button class="btn btn-success btn-lg float-right" id="login">Login</button>
                                        <button class="btn btn-success btn-lg float-right" id="signup">SignUp</button>
                                        <button class="btn btn-success btn-lg float-right invisible" id="logout">Logout</button>
                                    </div>
                                </form>
                            </div>
                            <!--/card-block-->
                        </div>
                        <!-- /form card login -->

                    </div>


                </div>
                <!--/row-->

            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
    <script src="assets/javascript/login.js"></script>
</body>

</html>
